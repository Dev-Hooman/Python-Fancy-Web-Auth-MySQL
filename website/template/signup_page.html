
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sign up</title>
</head>

<body>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css'%}">
    <div class="login-box">
        <h2>Sign up</h2>
        <form action="#" method="post">
            {% csrf_token %}
            {% load static %}
            <div class="user-box">
                <input type="text" name="user_name" required="">
                <label>Username</label>
            </div>

            <div class="user-box">
                <input  type="email" name="user_email" required="">
                <label>Email</label>
            </div>

            <div class="user-box">
                <input type="password" name="user_password" required="" >
                <label>Password</label>
            </div>

            <div class="user-box">
                <input  type="text" name="user_gender" list="genders" required>
                <label>Gender</label>
                <datalist
                id = "genders">
                <option value="Male">
                <option value="Female">
                <option value="Not Specified">
                </datalist>
            </div>

            <div class="user-box">
                <input class="-webkit-datetime-edit" type="date" name="user_DOB" required="" >
                <label>Date Of Birth</label>
            </div>

            <div class="user-box">
                <input type="text" name="user_phoneNumber" required="">
                <label>Phone Number</label>
            </div>

            <div class="user-box">
                <input type="text" name="user_address" required="" >
                <label>Address</label>
            </div>
            
            <a href="">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <button style="padding: 3px;  background-color: transparent; border: 0px solid ; color: #03e9f4; " >SUBMIT</button>
            </a>
            

        </form>
        <center style="color: #03e9f4;">Already an account <a href="http://localhost:8000/login/"> Login </a></div></center>
</body>
</html>
